<div class="container">
  <h1>
    {{title}}
  </h1>
  <h5>
      Count: {{counter$ | async}}
      <span *ngIf="even$ | async">(EVEN!)</span>            
  </h5>
  <h5>People:</h5>
  <ul>
      <li *ngFor="let person of people$ | async">
          {{person.name}}
      </li>
  </ul>
  <h5>
      Person: {{(person$ | async)?.name}} 
              - {{(person$ | async)?.age}}
  </h5>
  <h5>
      Data: {{data | async}}
  </h5>
</div>
